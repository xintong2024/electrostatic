<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>电场3D演示软件</title>
    <link rel="stylesheet" href="vector3d.css" type="text/css">
  </head>

  <body>
    <div class="canvas">
    <canvas id="glcanvas"></canvas>
      <div id="axesLabelContainer">
        <div id="xLabel" class="floating-div">x</div>
        <div id="yLabel" class="floating-div">y</div>
        <div id="zLabel" class="floating-div">z</div>
      </div>
    </div>
    <div class="sidebar">
      选择电场:<br>
      <select id="functionChooser" onchange="functionChanged()">
      </select><br>
      <select id="dispChooser" onchange="dispChooserChanged(); resetParticles()">
        <option value="partsvel">显示: 粒子 (速度)</option>
        <option value="partsforce">显示: 粒子 (力)</option>
        <option value="vectors">显示: 电场矢量</option>
        <option value="streamlines">显示: 电场线</option>
        <option value="equip">显示: 电势</option>
      </select><br>
      <select id="sliceChooser" onchange="sliceChooserChanged()">
        <option value="none">没有切面</option>
        <option value="x">显示 X 切面</option>
        <option value="y">显示 Y 切面</option>
        <option value="z">显示 Z 切面</option>
      </select><br>
      <div class="checkbox">暂停: <input type="checkbox" id="stoppedCheck"></div>
      <div class="checkbox">反向: <input type="checkbox" id="reverseCheck" oninput="didAdjust()"></div>
      <button id="resetButton" onclick="resetParticles()">重制</button><br>
      <button id="kickButton" onclick="kickParticles()">剔除</button><br>
      <p>&nbsp;</p>
      <div id="strengthDiv">
      <span id="strengthLabel">电场强度:</span>
      <input type="range" min="1" max="100" value="20" class="slider" id="strengthBar" oninput="didAdjust()">
      <br>
      </div>
      <div id="partCountDiv">
      粒子数量:
      <input type="range" min="1" max="5000" value="500" class="slider" id="partCountBar" oninput="didAdjust()">
      </div>
      <div id="vecDensityDiv">
      <span id="vecDensityLabel">向量密度:</span>
      <input type="range" min="1" max="64" value="16" class="slider" id="vecDensityBar" oninput="didAdjust()">
      </div>
      <div id="lineDensityDiv">
      <span id="lineDensityLabel">电场线密度:</span>
      <input type="range" min="1" max="16" value="5" class="slider" id="lineDensityBar" oninput="didAdjust()">
      </div>
      <div id="potentialDiv">
      电势显示:
      <input type="range" min="0" max="1000" value="1" class="slider" id="potentialBar" oninput="didAdjust()">
      </div>
      <div id="aux1Div">
      <span id="aux1Label">Aux 1</span>
      <input type="range" min="1" max="100" value="50" class="slider" id="aux1Bar" oninput="didAdjust()">
      </div>
      <div id="aux2Div">
      <span id="aux2Label">Aux 2</span>
      <input type="range" min="1" max="100" value="50" class="slider" id="aux2Bar" oninput="didAdjust()">
      </div>
      <div id="aux3Div">
      <span id="aux3Label">Aux 3</span>
      <input type="range" min="1" max="100" value="50" class="slider" id="aux3Bar" oninput="didAdjust()">
      </div>
      <div id="textFieldDiv">
      <span id="textFieldLabel"></span>
      <input type="text" id="textField1" oninput="actionPerformed()"><br>
      <div id="textField23Div">
      <input type="text" id="textField2" oninput="actionPerformed()"><br>
      <input type="text" id="textField3" oninput="actionPerformed()"><br>
      </div>
      </div>
      &nbsp;<br>
      <div id="values">
      一转 每...<br>
      粒子速度: 123 m/s<br>
      科里奥加速度 accel: 123 m/s^2<br>    
      t = ...<br>
      </div>
      <br><a target="stateLink" id="stateLink" href="http://www.apple.com/"></a>
      <br>&nbsp;<br>
    </div>
  </body>
  <script>function BUILD_CASE_EMV(a, b, c) { return a; }</script>
  <script src="gl-matrix.js"></script>
  <script src="vector3d.js"></script>
</html>
